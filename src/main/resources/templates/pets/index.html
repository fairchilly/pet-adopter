<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<navbar th:replace="fragments/navbar :: navbar"></navbar>
<div class="container">
    <div class="row">
        <div class="col-4 pb-3" th:each="pet : ${pets}">
            <div class="card">
                <img th:src="${pet.image}" class="card-img-top" th:alt="${pet.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pet.name}">Pet Name</h5>
                    <p class="card-text" th:text="${pet.description}">Pet Description</p>
                    <a th:href="@{'/pets/' + ${pet.id}}" class="btn btn-primary">More Info</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
