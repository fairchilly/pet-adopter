<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/master :: header"></head>
<body>
<navbar th:replace="fragments/admin-master :: admin-toolbar"></navbar>
<div class="container-fluid">
    <div class="row">
        <span th:with="currentPage=${'News'}">
            <nav th:replace="fragments/admin-master :: admin-side-nav"></nav>
        </span>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 pb-5">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Pet</h1>
            </div>

            <form th:object="${news}" th:action="@{'/admin/news/edit/' + ${news.id}}" class="form-horizontal" method="post">
                <input type="hidden" name="id" th:value="*{id}"/>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" th:value="${news.author}" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:value="${news.title}" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label for="subtitle">Subtitle</label>
                    <input type="text" class="form-control" id="subtitle" th:value="${news.subtitle}" th:field="*{subtitle}">
                </div>
                <div class="form-group">
                    <label for="html_content">Visible?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isVisible" id="isVisibleYes" value="yes" th:checked="${news.visible} == true" th:field="*{visible}">
                        <label class="form-check-label" for="isVisibleYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="isVisible" id="isVisibleNo" value="no" th:checked="${news.visible} == false" th:field="*{visible}">
                        <label class="form-check-label" for="isVisibleNo">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="html_content">Content</label>
                    <textarea class="form-control" id="html_content" rows="3" th:text="${news.html_content}" th:field="*{html_content}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{'/admin/news}" class="btn btn-danger">Back</a>
            </form>
        </main>
    </div>

    <script src="https://cdn.tiny.cloud/1/b94a7zozs51eum314lcxpa6y8a0hns0pidu3u7bvw4gvenco/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector:'textarea',
            height: '480px'
        });
    </script>
</div>

</body>
</html>
