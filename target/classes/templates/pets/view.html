<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<navbar th:replace="fragments/navbar :: navbar"></navbar>
<div class="container">
    <div class="card">
        <div class="card-header">
            Viewing Pet
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <img th:src="${pet.image} ? ${pet.image} : @{/images/pet-placeholder.jpg}"
                         th:alt="${pet.name}"
                         width="auto">
                </div>
                <div class="col-8">
                    <dl>
                        <dt>Name</dt>
                        <dd th:text="${pet.name}">Pet Name</dd>
                        <dt>Age</dt>
                        <dd th:text="${pet.calculateAge()}">2 Years Old</dd>
                        <dt>Sex</dt>
                        <dd th:text="${pet.sex}">Male</dd>
                        <dt>Description</dt>
                        <dd th:text="${pet.description}">Description</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <a href="/pets" class="btn btn-primary btn-block mt-1">Back to Pet Listing</a>
</div>
</body>
</html>
