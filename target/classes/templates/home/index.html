<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/master :: header"></head>
<body>
<navbar th:replace="fragments/master :: navbar"></navbar>

<div class="row mx-0 bg">
    <div class="col">
        <div class="container">
            <div class="jumbotron jumbotron-home">
                <h1 class="display-4">Welcome to Pet Adopter <i class="fa fa-xl fa-paw"></i></h1>
                <p class="lead">This is a simple application with a public frontend and backend
                    content management system.</p>
                <hr class="my-4">
                <p>With the backend CMS, you can modify animals, news items, and pages.</p>
                <p class="lead">
                    <a class="btn btn-success btn-lg" href="#" role="button">Admin Sign In</a>
                    <a class="btn btn-primary btn-lg" href="#" role="button">View Docs</a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Feature Animals
                </div>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://placeimg.com/640/480/any" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://placeimg.com/640/480/any" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://placeimg.com/640/480/any" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                       data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                       data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Recent News
                </div>
                <div class="card-body">
                    <div th:each="newsItem,iteration : ${news}">
                        <h5 class="card-title" th:text="${newsItem.title}">News Title</h5>
                        <p class="card-text" th:text="${newsItem.subtitle}">News Subtitle</p>
                        <a th:href="@{'/news/view/' + ${newsItem.id}}" class="btn btn-primary">View</a>
                        <hr th:unless="${iteration.count == news.size()}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
