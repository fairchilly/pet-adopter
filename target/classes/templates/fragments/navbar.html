<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;"
     th:fragment="navbar">
    <a class="navbar-brand" th:href="@{'/'}">
        <i class="fa fa-fw fa-lg fa-paw"></i> Pet Adopter
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/pets'}">Available Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'~/news'}">News</a>
            </li>
            <li class="nav-item" th:each="navPage : ${navPages}">
                <a class="nav-link" th:href="@{'/pages/' + ${navPage.path}}" th:text="${navPage.title}">Page Title</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
